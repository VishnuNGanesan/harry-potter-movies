<div class="movie-details">
    <button class="back-button" (click)="goBack()">Home</button>
    <h1 class="title">{{ movie.title }}</h1>
    <div class="poster-summary">
      <img class="poster" [src]="movie.poster" alt="Poster">
      <p class="summary">{{ movie.summary }}</p>
    </div>
    <table class="details-table">
      <tr>
        <th class="label">Duration</th>
        <td class="value">{{ movie.duration }}</td>
      </tr>
      <tr>
        <th class="label">Budget</th>
        <td class="value">{{ movie.budget }}</td>
      </tr>
      <tr>
        <th class="label">Release Date</th>
        <td class="value">{{ movie.release_date }}</td>
      </tr>
      <tr>
        <th class="label">Box Office</th>
        <td class="value">{{ movie.box_office }}</td>
      </tr>
      <tr>
        <th class="label">Cinematographers</th>
        <td class="value">{{ movie.cinematographers.join(', ') }}</td>
      </tr>
    </table>
  </div>
